<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prestamo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1>Préstamos</h1>
      <button id="startButton">Iniciar Solicitud de Préstamo</button>
      <form id="loanForm">
        <label for="monto">Monto del Préstamo:</label>
        <input type="text" id="monto" name="monto" required />
        <label for="cuotas">Cuotas:</label>
        <input type="number" id="cuotas" name="cuotas" required />
        <label for="cliente">¿Eres Cliente en BBVA?:</label>
        <select id="cliente" name="cliente">
          <option value="si">Si</option>
          <option value="no">No</option>
        </select>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required />
        <button type="submit">Enviar Solicitud</button>
      </form>
      <input type="text" id="dniSearch" placeholder="Ingrese su DNI" />
      <button id="searchButton">Buscar Préstamos</button>

      <div id="prestamoDetails"></div>
    </main>

    <script src="pre-entrega3.js"></script>
  </body>
</html>
